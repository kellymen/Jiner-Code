<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #cover{
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background-color: rgba(0,0,0,0.3);
            display:none;
            z-index:1001;
        }
    </style>
</head>
<body>
 
    <button>这是一个按钮</button>
    <div id="cover">这是一个遮罩
	<div id="reboot_pre" style="width: 450px; height: 200px; margin-left:auto; margin-right:auto; margin-top:200px; background: #F0F0F0; border:1px solid #00DB00; z-index:1000">  
            <div style="width: 450px; height: 30px; background:#00DB00; line-height:30px;text-align: center;"><b>准备中</b></div>  
            <br /><br />  
            <div><p style="margin-left:50px">正在努力为您准备重启操作...   还需稍候 <span id="reboot_pre_time">5</span> 秒</p></div>  
            <br />  
            <div><button type="button" style="width:70px; height:30px; margin-left:340px" onclick="reboot_cancel()">取消</button></div>  
        </div>
	</div>
	<div><button type="button" style="" onclick="alert('*****')">开始</button></div>  
    <div style="height:2000px; border:1px solid #00DB00;"></div>
	<script>
	    var btn=document.getElementsByTagName('button')[0];
		var intervalid;
        btn.addEventListener('click',function(){
            var cover=document.getElementById('cover');
            cover.style.display='block';			
            /*setTimeout(function(){
                cover.style.display='none';
            },5000)*/
		document.getElementById("reboot_pre_time").innerHTML = 5;
			var i = 5;
             intervalid = setInterval(function fun() {
                if (i == 0) {
                clearInterval(intervalid);
                alert("good");
				cover.style.display='none'; 
				//window.location.href = "../index.html";
                }
                document.getElementById("reboot_pre_time").innerHTML = i;  
                i--;
            }, 1000);
			
        });		
		function reboot_cancel(){  
		    clearInterval(intervalid);
            cover.style.display='none'; 
        } 
	</script>
	
</body>
</html>
